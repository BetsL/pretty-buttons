function beamMeUp(){
	
	var div = document.getElementById('go'), count = 0;
	var button = document.getElementById('iterate');

	button.onclick = function(){
		count += 1;
		div.innerHTML = count;
		if ( count < 5 ) {
			div.innerHTML = count;
		}
		else if ( count >= 5 ) {
			div.innerHTML = 'Game Over!';
		}
	}

}

beamMeUp();
